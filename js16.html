    <script>

        let n = +prompt("Введите количество столбцов",1);
        
        let m = +prompt("Введите количество строк",1);

        let tab = "<table> <tbody>";

        for (i = 1; i <= m; i++) 
            {
                tab += "<tr>";
            
            
            for (k = 1; k <= n; k++) 
                {
                    tab += `<td>Ячейка ${k+(i-1)*m}</td>`;                
                }
            tab += "</tr>";
            }    

        tab += "</tbody></table>";    

        box.innerHTML = tab;
