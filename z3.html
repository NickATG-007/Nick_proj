<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function f_summ(mass)
        {
            summ = 0;
            for (j=0; j<mass.length; j++) summ += mass[j];
            return summ;
        }


        let n = prompt("Введите количество строк", 1);
        let m = prompt("Введите количество столбцов", 1);

        D = [[]];

        let Max = null;
        x = 0;
        y = 0;

        for (i = 0; i<n; i++)         
        {
            for (k = 0; k<m; k++)         
            {
                if (i>0 && k==0) D.push([]); 
                D[i][k] = +prompt("Введите элемент " + i + "/" + k);
                
                if (Max == null) Max = D[i][k];
                else 
                    if (Max<D[i][k]) 
                    {
                      Max = D[i][k];
                      x = i; y = k;  
                    } 
            }
        }
        
        console.log(D);
        console.log(x + "/" + y);
        console.log(Max);

        for (i=0; i<n; i++)         
        {
            console.log(`Сумма строки ${i}: ` + f_summ(D[i]));
        }

    </script>


</body>
</html>
